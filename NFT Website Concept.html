<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Website Concept</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Revalia&display=swap" rel="stylesheet">
</head>
<body>
    <!-- This code was inspired by (https://dribbble.com/shots/19971409-Shanagi-NFT-Website-Concept) -->
<div class="container">
  
    <!--Div for Logo -->
    <div class="top-section">
    <div class="logo">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-stars" viewBox="0 0 16 16">
    <path d="M7.657 6.247c.11-.33.576-.33.686 0l.645 1.937a2.89 2.89 0 0 0 1.829 1.828l1.936.645c.33.11.33.576 0 .686l-1.937.645a2.89 2.89 0 0 0-1.828 1.829l-.645 1.936a.361.361 0 0 1-.686 0l-.645-1.937a2.89 2.89 0 0 0-1.828-1.828l-1.937-.645a.361.361 0 0 1 0-.686l1.937-.645a2.89 2.89 0 0 0 1.828-1.828l.645-1.937zM3.794 1.148a.217.217 0 0 1 .412 0l.387 1.162c.173.518.579.924 1.097 1.097l1.162.387a.217.217 0 0 1 0 .412l-1.162.387A1.734 1.734 0 0 0 4.593 5.69l-.387 1.162a.217.217 0 0 1-.412 0L3.407 5.69A1.734 1.734 0 0 0 2.31 4.593l-1.162-.387a.217.217 0 0 1 0-.412l1.162-.387A1.734 1.734 0 0 0 3.407 2.31l.387-1.162zM10.863.099a.145.145 0 0 1 .274 0l.258.774c.115.346.386.617.732.732l.774.258a.145.145 0 0 1 0 .274l-.774.258a1.156 1.156 0 0 0-.732.732l-.258.774a.145.145 0 0 1-.274 0l-.258-.774a1.156 1.156 0 0 0-.732-.732L9.1 2.137a.145.145 0 0 1 0-.274l.774-.258c.346-.115.617-.386.732-.732L10.863.1z"/>
  </svg>
    </div>
    
    <!--Links -->
    <div class="links">
      <h2><a href="#">Our Collection</a></h2>
      <h2><a href="#">Join the Team</a></h2>
      <h2><a href="#">Contact Us</a></h2>
    </div>
    
    <!-- Button -->
    <div class="top-button">
      <button>Explore NFTs</button>
    </div>
  </div>
    
    <div class="main-div">
      <div class="left-div">
        <div class="main-header">
        <h1>Let Me Show <br>You Magic <br>Trick</h1>
          </div>
        
        <!--NFT Stuff -->
        <div class="nft-stuff">
        <h4><a href="#">NFTs they buy</a></h4>
        <h4><a href="#">NFTs they admire</a></h4>
        <h4><a href="#">NFTs we fail</a></h4>
          </div>
        
        <!-- Results -->
        <div class="results">
          <p>+235k</p>
          <p>All of them</p>
          <p>None</p>
        </div>
        
        <!-- Warning Message -->
        <div class="warning">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-triangle-fill" viewBox="0 0 16 16">
    <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
  </svg>
          <span class="yellow-text"><p>Warning!</p></span>
          <p>Don't stare at our NFTs too much. It's addictive.</p>
        </div>
        
        <!-- Call To Action -->
        <div class="cta">
          <button>Let Me See</button>
          <p class="intro-text"><a href="#"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-play-circle" viewBox="0 0 16 16">
    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
    <path d="M6.271 5.055a.5.5 0 0 1 .52.038l3.5 2.5a.5.5 0 0 1 0 .814l-3.5 2.5A.5.5 0 0 1 6 10.5v-5a.5.5 0 0 1 .271-.445z"/>
  </svg> Watch Intro</a></p>
        </div>
      </div>
      
      <!--Right-div -->
      <div class="right-div">
        <div class="image-div">
        <img src="https://i.pinimg.com/564x/d4/00/7d/d4007d190577007f71d20f1ae7a2ab58.jpg" alt="Travis Scott" width="300">
          </div>
        <!--Stuff Beside The Image -->
        <div class="accessories">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-up" viewBox="0 0 16 16">
    <path fill-rule="evenodd" d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5z"/>
  </svg>
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-down" viewBox="0 0 16 16">
    <path fill-rule="evenodd" d="M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1z"/>
  </svg>
          <p>Travis Scott</p>
        </div>
      </div>
      </div>
      
      <!-- Scroll Down -->
      <div class="scroll">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-mouse2" viewBox="0 0 16 16">
    <path d="M3 5.188C3 2.341 5.22 0 8 0s5 2.342 5 5.188v5.625C13 13.658 10.78 16 8 16s-5-2.342-5-5.188V5.189zm4.5-4.155C5.541 1.289 4 3.035 4 5.188V5.5h3.5V1.033zm1 0V5.5H12v-.313c0-2.152-1.541-3.898-3.5-4.154zM12 6.5H4v4.313C4 13.145 5.81 15 8 15s4-1.855 4-4.188V6.5z"/>
  </svg>
        <span class="yellow-text"><p>Scroll Down</p></span>
      </div>
      
      <!-- Credit -->
      <div class="ebenny">
        <p>Designed and Coded by <a href="https://github.com/E-Benny/" target="_blank">E-B3NNY</a></p>
      </div>
  </div>
</body>
</html>
